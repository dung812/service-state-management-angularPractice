<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <app-navbar [isCollapsed]="isCollapsed"></app-navbar>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div class="flex justify-between items-center px-12">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span
              class="trigger abs-center"
              nz-icon
              [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
          </span>

          <div class="avatar flex items-center gap-1">
            <nz-avatar
              nzIcon="user"
              nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
            ></nz-avatar>
            <a class="font-semibold" nz-dropdown [nzDropdownMenu]="menu">
              {{ user?.name}}
              <span nz-icon nzType="down"></span>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item>Profile</li>
                <li nz-menu-item>Change password</li>
                <li nz-menu-item nzDanger (click)="handleLogout()">Logout</li>
              </ul>
            </nz-dropdown-menu>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <app-breadscrumb></app-breadscrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
